<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativity Support</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎨 Creativity Support</h1>
            <p class="tagline">당신의 창의성을 지원합니다</p>
        </header>
        
        <main>
            <section class="hero">
                <h2>환영합니다!</h2>
                <p>이 페이지는 creativitysupport.github.io 입니다.</p>
            </section>
            
            <section class="content">
                <div class="card">
                    <h3>프로젝트 소개</h3>
                    <p>여기에 프로젝트 내용을 추가하세요.</p>
                </div>
                
                <div class="card">
                    <h3>시작하기</h3>
                    <p>index.html 파일을 수정하여 내용을 변경할 수 있습니다.</p>
                </div>
                
                <div class="card">
                    <h3>배포</h3>
                    <p>변경사항을 commit하고 push하면 자동으로 배포됩니다.</p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2026 Creativity Support. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
